name: Release

on:
  push:
    branches: [ main ]
    tags:
    - '*'
jobs:
  docker:
    name: Push to Docker
    runs-on: image-builder
    steps:
      - name: Remove unnecessary packages
        run: |
          echo "=== Before pruning ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          echo "=== After pruning ==="
          df -h

      # Link to discussion: https://github.com/orgs/community/discussions/25678

      - name: Checkout
        uses: actions/checkout@v3          
      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: |
            primeintellect/prime-rl
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=commit-
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Test import
        run: docker run --entrypoint python primeintellect/prime-rl:main -c "import zeroband.inference"

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
